<style>
	.ng-invalid {background-color: lightpink;}
	.ng-valid {background-color: lightgreen;}
	span.error {color:red; font-weight: bold;}
</style>

<h2>Check out now</h2>
<p>Please enter details below, and we will process your order in a LEEEEEEEEROY manner!</p>

<form name="deliveryForm" novalidate>

<div class="well">
	<h3>Recipient</h3>
	<div class="form-group">
		<label>Name</label>
		<input name="name" class="form-control" ng-model="data.shipping.name" required />
		<span class="error" ng-show="deliveryForm.name.$error.required" placeholder="Enter A Name">
		Enter a Name
		</span>
	</div>

	<h3>Recipient Address</h3>

	<div class="form-group">
		<label>Street Address</label>
		<input name="street" class="form-control" ng-model="data.shipping.street" required />
		<span class="error" ng-show="deliveryForm.street.$error.required">
		Please Enter An Address
		</span>
	</div>

	<div class="form-group">
		<label>City</label>
		<input name="city" class="form-control" ng-model="data.shipping.city" required />
		<span class="error" ng-show="deliveryForm.city.$error.required">
		Please Enter A City
		</span>
	</div>

	<div class="form-group">
		<label>State</label>
		<input name="state" class="form-control" ng-model="data.shipping.state" required />
		<span class="error" ng-show="deliveryForm.state.$error.required">
		Please Enter A State
		</span>
	</div>

	<div class="form-group">
		<label>Zip</label>
		<input name="zip" class="form-control" ng-model="data.shipping.zip" required />
		<span class="error" ng-show="deliveryForm.zip.$error.required">
		Please Enter A Zip
		</span>
	</div>

	<h3>Card Message</h3>
		<input name="message" class="form-control" ng-model="data.shipping.message" />

	<h3>Options</h3>
	<div class="checkbox">
		<label>
			<input name="giftwrap" type="checkbox"
				ng-model="data.shipping.giftwrap" />
				Gift Wrap it?
		</label>
	</div>


	<div class="text-center">
		<button ng-disabled="deliveryForm.$invalid" ng-click="sendOrder(data.shipping)"class="btn btn-primary">Complete Order</button>
	</div>
</div>
</form>
