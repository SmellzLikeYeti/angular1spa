<!DOCTYPE html>
<html ng-app="jenkinsAdmin">
<head>
	<title>Admininstration</title>
	<script src="angular.js"></script>
	<script src="ngmodules/angular-route.js"></script>
	<script src="ngmodules/angular-resource.js"></script>
	<link href="bootstrap-theme.css" rel="stylesheet"/>
	<link href="bootstrap.css" rel="stylesheet"/>

	<script>
	angular.module("jenkinsAdmin",["ngRoute", "ngResource"])
		.config(function ($routeProvider) {

			$routeProvider.when("/login" , {
				templateUrl: "/views/adminLogin.html"
			});

			$routeProvider.when("/main" , {
				templateUrl: "/views/adminMain.html"
			});

			$routeProvider.otherwise({
				redirectTo: "/login"
			});
		});
	</script>
	<script type="text/javascript" src="controllers/adminControllers.js"></script>
	<script type="text/javascript" src="controllers/adminFlowerController.js"></script>
</head>
<body>
	<ng-view />
</body>

</html>
